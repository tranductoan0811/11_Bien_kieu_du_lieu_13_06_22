 <script>
    //Nhập bán kính đường tròn và khai báo số PI
    let R, C, S;
    r = prompt("Nhập bán kính hình tròn, đơn vị (m):");
    //Tính chu vi
    C = (2 * r * Math.PI);
    // Tính diện tích
    S = Math.PI * Math.pow(r,2);
    // Xuất kết quả chu vi và diện tích
    document.write("Chu vi hình tròn: " + C.toFixed(2) + "<br>" + "Diện tích hình tròn là : " + S.toFixed(2));
